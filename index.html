<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

		<style>
  			.fragment.blur {
   				 filter: blur(10px);
  			}
  			.fragment.blur.visible {
    			filter: none;
  			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section data-background-color="#fffff0">
					<a href="https://revealjs.com">
						<img src="./examples/scrat2.png" alt="reveal.js logo" style="height: 300px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
					</a>
					<h3>"Scrat và hạt sồi"</h3>
					<p>
						<small>Thuật toán, chương trình, gỡ lỗi</small>
					</p>
					<p>
						<small>Game programming</small>
					</p>
				</section>

				<section data-background-color="rgb(70, 70, 255)">
					<h2>Thuật toán là gì ?</h2>
					<p class="fragment" data-fragment-index="1">Thuật toán (Algorithm) </p>
					<p class="fragment" data-fragment-index="2">=> Một danh sách các bước mà bạn có thể làm theo để hoàn thành một nhiệm vụ.
					</p>
					<p class="fragment custom blur , fragment highlight-red" >THUẬT TOÁN Ở MỌI NƠI</p>

					<p class="fragment highlight-red">THUẬT TOÁN Ở MỌI NƠI</p>
				</section>
				
				<section data-background-size="cover" data-background-image="https://cdn.mobygames.com/screenshots/2975139-ice-age-avalanche-windows-apps-the-loading-screen-between-levels.jpg">
					<img src="https://cdn.mobygames.com/covers/628274-ice-age-avalanche-windows-phone-front-cover.png" style="border-radius: 50px;">
					<p>Slide 2</p>
				</section>

				<section data-background-size="cover" data-background-image="https://cdn.mobygames.com/screenshots/2975139-ice-age-avalanche-windows-apps-the-loading-screen-between-levels.jpg">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/Da5TOXCwLSg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>	
				</section>

				<section>
					<iframe data-src="https://hakim.se" data-preload></iframe>
				</section>

				<section>
				<div class="r-stack">
  					<img class="fragment fade-out" data-fragment-index="0" src="https://placekitten.com/450/300" width="450" height="300">
  					<img class="fragment current-visible" data-fragment-index="0" src="https://placekitten.com/300/450" width="300" height="450">
  					<img class="fragment" src="./examples/arrow_down.jpg" width="400" height="400">
				</div>
				</section>	

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
